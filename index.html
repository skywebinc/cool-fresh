<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PAGE TITLE  -->
    <title>Super Cool Video Offer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        background: url(https://source.unsplash.com/ycv7guIlR9c/1920x1280)
          no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      main {
        background: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col h-screen justify-between"
      style="backdrop-filter: blur(4px)"
    >
      <header class="md:mb-8 text-white">
        <div
          class="
            bg-gradient-to-t
            from-yellow-500
            via-yellow-800
            to-yellow-900
            py-1
            text-yellow-100
          "
        >
          <div class="container mx-auto">
            <div
              class="lg:flex lg:items-center lg:justify-between px-3 lg:px-0"
            >
              <!-- Product or Service Name  -->
              <div class="text-2xl">My Super Cool Product</div>

              <!-- Stars  -->
              <div class="flex text-white-400">
                <span class="text-gray-300x">4.6 stars from 3,000+ users</span>
                <span class="ml-2 material-icons">star</span>
                <span class="material-icons">star</span>
                <span class="material-icons">star</span>
                <span class="material-icons">star</span>
                <span class="material-icons">star_half</span>
              </div>

              <!-- Author or Video Host  -->
              <div class="flex items-center justify-end">
                <span class="">Matthew McDonald</span>
                <a href="#" class="ml-3">
                  <img
                    class="h-12 w-12 rounded-full"
                    src="https://firebasestorage.googleapis.com/v0/b/course-creator-f1a58.appspot.com/o/Abiodun%20Kadri.png?alt=media&token=e72beb24-7696-47af-9cd3-146f30234581"
                    alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>

        <div class="h-1 bg-black"></div>
      </header>
      <main
        class="
          container
          mb-auto
          mx-auto
          md:border-4 md:rounded-xl
          border-white
          shadow-2xl
          max-w-7xl
        "
      >
        <div class="aspect-w-16 aspect-h-9 mb-7">
          <!-- YOUR VIDEO  -->
          <video
            src="https://firebasestorage.googleapis.com/v0/b/course-creator-f1a58.appspot.com/o/Gus.mp4?alt=media&token=15feaff5-2949-4e2c-8d93-3a5ad2f237d2"
            poster="https://i.vimeocdn.com/video/1225155242?mw=600&mh=338"
            controls
            style="width: 100%"
            class="md:rounded-xl"
          ></video>
        </div>

        <!-- Buy Now  -->
        <div class="pb-7">
          <div class="text-blue-500 text-center text-xl font-semibold mb-4">
            Get Your Access Now!
          </div>

          <!-- Buy Now Button  -->
          <div class="mb-7 text-center">
            <!-- YOUR BUY BUTTON -->
            <form
              action="https://paystack.com/pay/x4akdidtrk"
              method="post"
              target="_blank"
            >
              <input
                type="hidden"
                name="business"
                value="sb-dyk6x7367177@business.example.com"
              />
              <input type="hidden" name="cmd" value="_xclick" />
              <input
                type="hidden"
                name="item_name"
                value="Hot Sauce-12oz. Bottle"
              />
              <input type="hidden" name="amount" value="5.95" />
              <input type="hidden" name="currency_code" value="USD" />
              <button
                class="button bg-blue-500 px-12 py-2 rounded-lg text-white"
                type="submit"
              >
                <div class="flex">
                  <span class="material-icons mr-2">shopping_cart</span>
                  <span>Buy Now</span>
                </div>
              </button>
              <img
                alt=""
                width="1"
                height="1"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
              />
            </form>
            <!-- (buy button end) -->
          </div>
        </div>
      </main>
      <div class="h-1 bg-black md:invisible"></div>
      <footer
        class="
          text-right text-gray-200
          flex flex-col
          text-center
          items-center
          bg-blue-900
          md:flex-row md:text-sm md:bg-transparent md:justify-end md:pb-5
        "
      >
        <!-- YOUR LEGAL LINKS  -->
        <a href="#terms" target="_blank" class="mx-4 py-3 md:py-0">Terms</a>
        <a href="#privacy" target="_blank" class="mx-4 py-3 md:py-0">Privacy</a>
      </footer>
    </div>
  </body>
</html>
